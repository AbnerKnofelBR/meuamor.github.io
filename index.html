<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>História de Amor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            height: 100vh;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .background-heart {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .arrow-down {
            font-size: 2rem;
            position: absolute;
            bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .arrow-down:hover {
            transform: translateY(5px);
        }

        #section1 {
            background-color: #ffccd5;
        }

        #section2 {
            background-color: #ffecb3;
        }

        #section3 {
            background-color: #e0f7fa;
        }

        #section4 {
            background-color: #f1f8e9;
        }

        #section5 {
            background-color: #f3e5f5;
        }

        .carousel {
            width: 80%;
            overflow: hidden;
            position: relative;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-images img {
            width: 100%;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #ff4081;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #f50057;
        }

        /* Estilo para o fundo do Sistema Solar */
        #solar-system {
            width: 200px;
            height: 200px;
            background: #3f51b5;
            border-radius: 50%;
        }

        /* Animações de corações subindo */
        @keyframes hearts-moving {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }

        .background-heart:before {
            content: "❤️";
            position: absolute;
            top: 10%;
            animation: hearts-moving 5s infinite;
            font-size: 2rem;
        }

        .background-heart:after {
            content: "❤️";
            position: absolute;
            top: 20%;
            animation: hearts-moving 6s infinite;
            font-size: 3rem;
        }

        #time-count {
            font-size: 2rem;
        }

        #moon-phase {
            width: 100px;
            height: 100px;
            background-color: #ff9800;
            border-radius: 50%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Música de Fundo -->
    <audio id="music" autoplay loop>
        <source src="sua-musica.mp3" type="audio/mp3">
    </audio>

    <!-- Seção 1: Corações e Introdução -->
    <section id="section1">
        <div class="background-heart">
            <h1>Nosso Início</h1>
            <p>Uma história que começa com o som do coração batendo...</p>
            <a href="#section2" class="arrow-down">↓</a>
        </div>
    </section>

    <!-- Seção 2: Corações + Carrossel de Imagens -->
    <section id="section2">
        <div class="background-heart">
            <div class="carousel">
                <div class="carousel-images">
                    <img src="imagem1.jpg" alt="Imagem 1">
                    <img src="imagem2.jpg" alt="Imagem 2">
                    <img src="imagem3.jpg" alt="Imagem 3">
                </div>
            </div>
            <a href="#section3" class="arrow-down">↓</a>
        </div>
    </section>

    <!-- Seção 3: Sistema Solar e Contagem -->
    <section id="section3">
        <div class="background-stars">
            <h1>O Planeta Terra e o Sistema Solar</h1>
            <p>O tempo está passando...</p>
            <div id="solar-system"></div>
            <div id="time-count">
                <div>Data: 18/01/2025</div>
                <div id="time"></div>
            </div>
            <a href="#section4" class="arrow-down">↓</a>
        </div>
    </section>

    <!-- Seção 4: Fase da Lua -->
    <section id="section4">
        <div class="background-heart">
            <h1>A Fase da Lua na Noite de 18/01/2025</h1>
            <p>O momento mágico...</p>
            <div id="moon-phase"></div>
            <a href="#section5" class="arrow-down">↓</a>
        </div>
    </section>

    <!-- Seção 5: Pergunta Final -->
    <section id="section5">
        <div class="background-heart">
            <h1>Vamos Continuar Essa História?</h1>
            <p>Será que estamos prontos?</p>
            <button id="yes-button">Sim</button>
            <button id="no-button">Não</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Carrossel de Imagens
            let currentIndex = 0;
            const images = document.querySelectorAll('.carousel-images img');
            setInterval(() => {
                currentIndex = (currentIndex + 1) % images.length;
                document.querySelector('.carousel-images').style.transform = `translateX(-${currentIndex * 100}%)`;
            }, 3000);

            // Contagem de tempo a partir de 18/01/2025
            const startDate = new Date('2025-01-18T00:00:00');
            const timeDisplay = document.getElementById('time');
            function updateTime() {
                const now = new Date();
                const diff = startDate - now;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                timeDisplay.textContent = `Faltam ${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
            }
            setInterval(updateTime, 1000);

            // Ação do botão "Sim" na seção 5
            document.getElementById('yes-button').addEventListener('click', function () {
                let countdownDate = new Date().getTime() + 90 * 24 * 60 * 60 * 1000;  // 90 dias
                let interval = setInterval(function() {
                    let now = new Date().getTime();
                    let distance = countdownDate - now;
                    if (distance <= 0) {
                        clearInterval(interval);
                        alert('Chegou a hora de pedir em namoro!');
                    }
                }, 1000);
                alert("Contagem regressiva para o pedido de namoro iniciada!");
            });

            // Ação do botão "Não"
            document.getElementById('no-button').addEventListener('click', function () {
                alert("Obrigado por sua resposta!");
                setTimeout(() => {
                    window.location.href = "https://outrosite.com";
                }, 10000);  // Espera 10 segundos
            });
        });
    </script>
</body>
</html>
